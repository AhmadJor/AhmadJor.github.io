<html lang="ar">
    <html dir="rtl"></html>
<head>

    <link rel="stylesheet" href="styles.css">
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="../systemlib/animate/animate.min.css" rel="stylesheet">
        <link href="../systemlib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="../systemlib/lightbox/css/lightbox.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="../system/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0" id="quote">
    <div class="container quote px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 ps-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100" src="img/quote.jpg" style="object-fit: cover;" alt="">
                </div>
            </div>
            <div class="col-lg-6 quote-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 pe-lg-0">
                    <div class="bg-primary mb-3" style="width: 60px; height: 2px;"></div>
                    <h1 class="display-5 mb-5">הצעת מחיר ללא תשלום</h1>
                    <p class="mb-4 pb-2">אל תחכו עד שיהיה מאוחר מדי, עשו את הצעד הראשון לקראת פריצת דרך של העסק שלך .</p>
                    <form id="quote-form">
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" placeholder="שם" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control border-0" placeholder="דואר אלקטרוני" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-0" placeholder="מספר טלפון" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <select class="form-select border-0" style="height: 55px;">
                                    <option selected>בחר שירות</option>
                                    <option value="1">פרסום</option>
                                    <option value="2">בניית אתר</option>
                                    <option value="3">אחר</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0" placeholder=" ? עוד משהו"></textarea>
                            </div>
                            <div class="col-12">
                                <button id="submit-btn" class="btn btn-primary w-100 py-3" type="submit"> שלח</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const form = document.getElementById('quote-form');
    const submitBtn = document.getElementById('submit-btn');
  
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault(); // prevent the form from submitting normally
  
      const name = form.elements[0].value;
      const email = form.elements[1].value;
      const phone = form.elements[2].value;
      const service = form.elements[3].value;
      const note = form.elements[4].value;
  
      const message = `שם: ${name}%0Aדוא"ל: ${email}%0Aטלפון: ${phone}%0Aשירות: ${service}%0Aהערות: ${note}`;
  
      const url = `https://wa.me/+972539527635?text=${message}`; // replace XXXXXXXXXX with your phone number
  
      window.location.href = url; // redirect the user to WhatsApp
    });
  </script>
</body>
</html>
